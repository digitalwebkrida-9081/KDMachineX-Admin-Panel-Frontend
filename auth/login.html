<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KD Machinex Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="auth.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-split">
      <div class="left-panel">
        <div class="shape-diamond one"></div>
        <div class="shape-diamond two"></div>

        <div class="logo-area">
          <img src="../assets/icons/logo.png" alt="KD Machinex" class="logo" />
        </div>

        <div class="illustration-area">
          <img
            src="../assets/images/auth-sidebar.png"
            alt="Login Illustration"
          />
        </div>
      </div>

      <div class="right-panel">
        <div class="deco-box top-left"></div>
        <div class="deco-box bottom-right"></div>

        <div class="auth-card">
          <div class="card-top-border"></div>
          <div class="card-content">
            <h1 class="auth-title">Login</h1>
            <p class="auth-subtitle">Welcome Back!</p>

            <form>
              <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" />
              </div>

              <div class="input-group">
                <label>Password</label>
                <div class="pass-input-wrapper">
                  <input type="password" placeholder="Enter password" />
                  <span class="eye-icon">
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#ccc"
                      stroke-width="2"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </span>
                </div>
                <div class="forgot-row">
                  <a href="forgot-password.html">Forgot Password?</a>
                </div>
              </div>

              <button class="btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
