<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Your Email - KD Machinex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-split">
      <div class="left-panel">
        <div class="shape-diamond one"></div>
        <div class="shape-diamond two"></div>

        <div class="logo-area">
          <img
            src="../assets/icons/logo.png"
            alt="KD Machinex Logo"
            class="logo"
          />
        </div>

        <div class="illustration-area">
          <img
            src="../assets/images/auth-sidebar.png"
            alt="Success Illustration"
          />
        </div>
      </div>

      <div class="right-panel">
        <div class="deco-box top-left"></div>
        <div class="deco-box bottom-right"></div>

        <div class="auth-card">
          <div class="card-top-border"></div>

          <div class="card-content centered-content">
            <div class="success-icon-wrapper">
              <svg
                width="40"
                height="40"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>

            <h2 class="success-message">
              Check your email to reset your password.
            </h2>

            <div class="back-link-wrapper">
              <a href="login.html" class="back-link">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
