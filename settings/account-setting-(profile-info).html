<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KD Machinex - Account Settings (Profile)</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img src="../assets/icons/sidebar-logo.png" alt="KD Machinex" />
        </div>

        <nav class="sidebar-nav">
          <a href="../pages-management/dashboard/index.html" class="nav-item">
            <i data-lucide="layout-dashboard"></i> Dashboard
          </a>

          <div class="nav-group">
            <a href="javascript:void(0)" class="nav-item dropdown-trigger">
              <i data-lucide="copy"></i> Pages
              <i data-lucide="chevron-down" class="submenu-icon"></i>
            </a>
            <div class="submenu">
              <a
                href="../pages-management/home/hero-section-(home).html"
                class="sub-item"
                >Home</a
              >
              <a
                href="../pages-management/about/about-us-management.html"
                class="sub-item"
                >About Us</a
              >
              <a
                href="../pages-management/products/product-management.html"
                class="sub-item"
                >Product</a
              >
              <a
                href="../pages-management/products-details/product-detail-page-management.html"
                class="sub-item"
                >Product Details</a
              >
            </div>
          </div>

          <div class="nav-group">
            <a href="javascript:void(0)" class="nav-item dropdown-trigger">
              <i data-lucide="database"></i>
              Forms Data
              <i data-lucide="chevron-down" class="submenu-icon"></i>
            </a>
            <div class="submenu">
              <a href="../forms-data/new-customer-forms.html" class="sub-item"
                >New Customer</a
              >
              <a
                href="../forms-data/existing-customer-forms.html"
                class="sub-item"
                >Existing Customer</a
              >
              <a href="../forms-data/contact-info-forms.html" class="sub-item"
                >Contact info</a
              >
            </div>
          </div>

          <a href="../SEO-manager/home-seo.html" class="nav-item">
            <i data-lucide="search"></i> SEO Manager
          </a>

          <div class="nav-group open">
            <a
              href="javascript:void(0)"
              class="nav-item active dropdown-trigger"
            >
              <i data-lucide="settings"></i> Settings
              <i data-lucide="chevron-down" class="submenu-icon"></i>
            </a>
            <div class="submenu">
              <a href="general-setting.html" class="sub-item"
                >General Settings</a
              >
              <a href="social-media-setting.html" class="sub-item"
                >Social Media Links</a
              >
              <a
                href="account-setting-(change-password).html"
                class="sub-item active"
                >Account Settings</a
              >
            </div>
          </div>
        </nav>

        <div class="sidebar-footer">
          <button class="btn-logout">
            <i data-lucide="log-out"></i> Log Out
          </button>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-header">
          <div class="header-left">
            <h1>Settings</h1>
          </div>
          <div class="header-right">
            <div class="notification">
              <i data-lucide="bell"></i><span class="badge">4</span>
            </div>
            <div class="user-profile">
              <div class="user-info">
                <span class="user-name">John Doe</span>
                <span class="user-role">Admin</span>
              </div>
              <img src="https://placehold.co/40" alt="Avatar" class="avatar" />
            </div>
          </div>
        </header>

        <h2 class="page-title">Account Settings</h2>

        <div class="tab-nav">
          <a href="account-setting-(change-password).html">
            <button class="tab-btn">Change Password</button>
          </a>
          <a href="account-setting-(profile-info).html">
            <button class="tab-btn active">Profile Info</button>
          </a>
        </div>

        <section class="card">
          <div class="card-header">
            <h3>Profile Information</h3>
          </div>

          <div class="form-container-lg">
            <div class="form-group">
              <label>Owner Name</label>
              <input
                type="text"
                placeholder="Enter owner name..."
                class="input-lg"
              />
            </div>

            <div class="form-group">
              <label>Email Id</label>
              <input
                type="email"
                placeholder="Enter email address..."
                class="input-lg"
              />
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="tel"
                placeholder="Enter phone number..."
                class="input-lg"
              />
            </div>
          </div>
        </section>

        <div class="page-actions">
          <button class="btn-secondary">Save Change</button>
          <button class="btn-primary">Cancel</button>
        </div>
      </main>
    </div>

    <script src="../assets/js/script.js"></script>
  </body>
</html>
